<html>
<head>
	<meta charset="UTF-8">
		<title> minmaxlab </title>
			
</head>
<body>

<p id='rosnaco'></p>
<p id='suma'></p>
<p id='min'></p>
<p id='max'></p>
<script>
var x =[];
	x[0]=Number(prompt("Podaj liczbe a"));
	x[1]=Number(prompt("Podaj liczbe b"));
	x[2]=Number(prompt("Podaj liczbe c"));
x.sort();
	var elem=x.length;
	var min=x[0];
	var max=x[elem-1];
	function dodawanko(jd) {
		var wynik=0;
		for (i=0; i<elem; i++) {
			wynik+=jd[i];
		}
		return wynik;
	}
	var suma=dodawanko(x);

document.getElementById('rosnaco').innerHTML="liczby rosnace:"+x;
document.getElementById('suma').innerHTML="suma liczb:" +suma;
document.getElementById('min').innerHTML="najmniejsza:" +min;
document.getElementById('max').innerHTML="najwieksza:" +max;
	

</script>
</body>
</html>
